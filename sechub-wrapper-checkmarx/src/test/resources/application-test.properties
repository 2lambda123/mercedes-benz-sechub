sechub.config.scheduling.enable=false
# ---------------
# common setup
# ---------------
sechub.job.uuid=665dc4e8-d2de-4d2f-a3a3-4c447630b229
pds.scan.configuration={"projectId":"project1"}
pds.job.user.messages.folder=./build/pds-checkmarx/tmp/messages

# ------------------------------
# checkmarx specific
# ------------------------------
pds.checkmarx.user=checkmarx-user
pds.checkmarx.password=checkmarx-pwd
pds.checkmarx.baseurl=https://localhost/pseudo-checkmarx/api

pds.checkmarx.engine.configuration.name=config1

checkmarx.newproject.teamid.mapping={"mappingId":"checkmarx.newproject.teamid.mapping","entries":[{"namePattern":".*project1*","id":"0815"}]}
checkmarx.newproject.presetid.mapping={"mappingId":"checkmarx.newproject.presetid.mapping","entries":[{"namePattern":".*project1*","id":"4711"}]}

# -----------------
# Mock adapters
# -----------------
pds.checkmarx.mocking.enabled=true
# enable mocked adapters to check if the parameters are as expected
# just a sanity check that parameters are loaded etc.
sechub.adapter.mock.sanitycheck.enabled=true
