<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header (title='SecHub - Status')">
<title>Status</title>
</head>
<body class="container-flex flex-column">
	<section th:replace="fragments/banner"></section>
	<nav th:replace="fragments/navbar"></nav>
	<main class="flex-grow padding-thin-all background-light">
		<h1>Status</h1>
		<h2>SecHub Server</h2>		
		<table>
			<tbody>
				<tr>
					<td>Status</td><td th:text="${secHubServerAlive} ? 'available' : 'unavailable'">unavailable</td>
				</tr>
				<tr>
					<td>Scheduler</td><td th:text="${secHubServerStatus.scheduler.enabled} ? 'enabled' : 'disabled'">disabled</td>
				</tr>
				<tr>
					<td>Version</td><td th:text="${sechubServerVersion}">0.0.0</td>
				</tr>
			</tbody>
		</table>
		
		<h2>Jobs</h2>
		<table>
			<tbody>
				<tr>
					<td>Running</td><td th:text="${secHubServerStatus.jobs.started}">99</td>
				</tr>
				<tr>
					<td>Waiting</td><td th:text="${secHubServerStatus.jobs.readyToStart}">99</td>
				</tr>
				<tr>
					<td>Initializating</td><td th:text="${secHubServerStatus.jobs.initializating}">99</td>
				</tr>
				<tr>
					<td>Cancel requested</td><td th:text="${secHubServerStatus.jobs.cancelRequested}">9</td>
				</tr>
				<tr>
					<td>Canceled</td><td th:text="${secHubServerStatus.jobs.canceled}">9</td>
				</tr>
				<tr>
					<td>Ended</td><td th:text="${secHubServerStatus.jobs.ended}">9</td>
				</tr>
				<tr>
					<td>Jobs all</td><td th:text="${secHubServerStatus.jobs.all}">999</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
