version: "3"
services:
    pds-tern-ubuntu:
        build:
            args:
                - BASE_IMAGE=ubuntu:22.04
            context: docker/
            dockerfile: Tern-Ubuntu.dockerfile
        container_name: pds-tern-ubuntu
        #privileged: true
        env_file:
            - .env
        ports:
            - "127.0.0.1:8444:8444"
            - "127.0.0.1:15024:15024"
        networks:
            - "internal"
networks:
    internal:
