version: "3"
services:
    pds-findsecuritybugs-ubuntu:
        build:
            args:
                - BASE_IMAGE=ubuntu:22.04
                - PDS_VERSION=${PDS_VERSION}
            context: docker/
            dockerfile: FindSecurityBugs-Ubuntu.dockerfile
        container_name: pds-findsecuritybugs-ubuntu
        env_file:
            - .env
        ports:
            - "127.0.0.1:8444:8444"
            - "127.0.0.1:15024:15024"
        networks:
            - "internal"
networks:
    internal:
