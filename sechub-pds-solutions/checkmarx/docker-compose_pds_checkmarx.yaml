version: "3"
services:
  pds-checkmarx:
    build:
      args:
        - BASE_IMAGE=debian:11-slim
      context: docker/
      dockerfile: Checkmarx-Debian.dockerfile
    container_name: pds-checkmarx
    env_file:
      - .env
    ports:
      - "127.0.0.1:8444:8444"
      - "127.0.0.1:15024:15024"
    networks:
      - "sechub"
networks:
  sechub:
